<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на футбольную тренировку</title>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/serviceworker.js')
            .then(function (reg) {
              console.log('ServiceWorker зарегистрирован: ', reg.scope);
            })
            .catch(function (err) {
              console.log('Ошибка регистрации ServiceWorker: ', err);
            });
        });
      }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .academy-name {
            text-align: center;
            color: #006400;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .academy-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .academy-logo img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
        }
        h1 {
            color: #006400;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #006400;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #004d00;
        }
        .thank-you {
            text-align: center;
            display: none;
        }
        .thank-you h2 {
            color: #006400;
        }
        .retry-btn {
            background-color: #ff8c00;
            margin-top: 20px;
        }
        .retry-btn:hover {
            background-color: #e67e00;
        }
    </style>
</head>
<body>
    <div class="academy-name">RONALDO PROJECT</div>
    <div class="academy-logo">
        <!-- Замените src на путь к вашей картинке -->
        <img src="https://example.com/path-to-your-logo.jpg" alt="Логотип RONALDO PROJECT">
    </div>

    <div id="registration-form">
        <h1>Запись на футбольную тренировку</h1>
        <form id="football-form">
            <div class="form-group">
                <label for="name">ФИО:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="date">Дата тренировки:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Время тренировки:</label>
                <select id="time" name="time" required>
                    <option value="">Выберите время</option>
                    <option value="09:00">09:00 - 10:30</option>
                    <option value="11:00">11:00 - 12:30</option>
                    <option value="17:00">17:00 - 18:30</option>
                    <option value="19:00">19:00 - 20:30</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="level">Уровень подготовки:</label>
                <select id="level" name="level">
                    <option value="beginner">Начинающий</option>
                    <option value="intermediate">Любитель</option>
                    <option value="advanced">Продвинутый</option>
                </select>
            </div>
            
            <button type="submit">Записаться на тренировку</button>
        </form>
    </div>

    <div id="thank-you-message" class="thank-you">
        <h2>Спасибо за запись!</h2>
        <p>Мы ждем вас на тренировке в указанное время.</p>
        <p>Если у вас есть вопросы, свяжитесь с нами по телефону: +7 (985) 377-09-80</p>
        <button class="retry-btn" onclick="resetForm()">Заполнить анкету заново</button>
    </div>

    <script>
        document.getElementById('football-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
        });

        function resetForm() {
            document.getElementById('football-form').reset();
            document.getElementById('registration-form').style.display = 'block';
            document.getElementById('thank-you-message').style.display = 'none';
        }
    </script>
</body>
</html>
